<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Measurement Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      overflow: hidden;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      cursor: crosshair;
      user-select: none;
      -webkit-user-select: none;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .selection-rect {
      position: absolute;
      border: 2px solid #00ff00;
      background: rgba(0, 255, 0, 0.1);
      pointer-events: none;
      z-index: 1000;
    }

    .dimension-label {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: #00ff00;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      z-index: 1001;
      pointer-events: none;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }

    .crosshair {
      position: absolute;
      pointer-events: none;
      z-index: 999;
    }

    .crosshair-h {
      width: 100%;
      height: 1px;
      background: rgba(0, 255, 0, 0.3);
      left: 0;
    }

    .crosshair-v {
      width: 1px;
      height: 100%;
      background: rgba(0, 255, 0, 0.3);
      top: 0;
    }

    .hint {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 2000;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      opacity: 0;
      animation: fadeIn 0.3s ease-in forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .coordinates {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: rgba(255, 255, 255, 0.8);
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
      font-family: monospace;
      z-index: 1002;
      pointer-events: none;
    }

    /* Platform-specific styles */
    .platform-darwin {
      -webkit-app-region: no-drag;
    }

    /* High contrast mode */
    @media (prefers-contrast: high) {
      .selection-rect {
        border-width: 3px;
      }

      .dimension-label {
        font-weight: 700;
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .hint {
        animation: none;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div id="overlay">
    <canvas id="canvas"></canvas>
    <div id="crosshair-h" class="crosshair crosshair-h" style="display: none;"></div>
    <div id="crosshair-v" class="crosshair crosshair-v" style="display: none;"></div>
    <div id="selection" class="selection-rect" style="display: none;"></div>
    <div id="dimension-label" class="dimension-label" style="display: none;"></div>
    <div id="coordinates" class="coordinates" style="display: none;"></div>
    <div id="hint" class="hint" style="display: none;"></div>
  </div>

  <script src="./measurement.js"></script>
</body>
</html>
