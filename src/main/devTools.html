<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Dev Tools</title>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        padding: 0;
        margin: 0;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: rgba(0, 0, 0, 0.25);
          color: white;
        }
      }

      @media (prefers-color-scheme: light) {
        body {
          background: rgba(255, 255, 255, 0.25);
          color: black;
        }
      }
    </style>
    <script>
      const { ipcRenderer, Rectangle } = window.electron;

      ipcRenderer.on('DEVTOOLS', (event, x) => {
        window['x'] = x;

        for (let [key, value] of Object.entries(x)) {
          window[key] = value;
        }

        console.log(x);
      });

      ipcRenderer.on('LOG', (event, x) => {
        console.log(x);
      });
    </script>
  </head>

  <body></body>
</html>
